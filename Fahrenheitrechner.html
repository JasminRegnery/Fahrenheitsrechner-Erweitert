<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type"content="text/html; charset=utf-8">
    <title>Fahrenheitrechner</title>
    <script>
      "use strict";

      function fFahrenheitrechner() {
        var vFahrenheit;
        var vCelsius;
        var vAusgabe;

        vCelsius = document.getElementById("idCelsius").value;
        vFahrenheit = parseFloat(vFahrenheit)
        vFahrenheit = vCelsius * 1.8 + 32;

        vAusgabe = "";
        vAusgabe = vAusgabe + "Fahrenheit: ";
        vAusgabe = vAusgabe + vFahrenheit;
        vAusgabe = vAusgabe + " °F";

        if(vFahrenheit>80){
          vAusgabe = vAusgabe + " - heute benötigst du keine Jacke!";
          document.getElementById("idAusgabe").innerHTML=vAusgabe;
        }

        if(vFahrenheit<55){
          vAusgabe = vAusgabe + " - du benötigst deine Winterjacke!";
          document.getElementById("idAusgabe").innerHTML=vAusgabe;
          }

        document.getElementById("idAusgabe").innerHTML=vAusgabe;
      }

    </script>
  </head>
  <body>
    <h1>Celsius - Fahrenheit Umrechner</h1>
    Celsius °C: <input id="idCelsius" type="text" value="25">
    <button onClick="fFahrenheitrechner();">Berechne aus Celsius Fahrenheit!</button>
    <br>
    <div id ="idAusgabe">Hier steht später die Fahrenheit.</div><br>
    Geschrieben von Jasmin Regnery.

  </body>
</html>
